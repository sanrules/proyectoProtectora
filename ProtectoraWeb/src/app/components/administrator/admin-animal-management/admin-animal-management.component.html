<app-administrator-navbar></app-administrator-navbar>

<div class="container">
  <div class="mat-elevation-z18">
    <table mat-table [dataSource]="dataSource">

      <!-- ID -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let animales"> {{animales.id}} </td>
      </ng-container>

      <!-- Nombre de Usuario -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nombre de animal </th>
        <td mat-cell *matCellDef="let animales"> {{animales.name}} </td>
      </ng-container>

      <!-- Tipo -->
      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef> Tipo de animal </th>
        <td mat-cell *matCellDef="let animales"> {{animales.type}} </td>
      </ng-container>
      <!-- Raza -->
      <ng-container matColumnDef="breed">
        <th mat-header-cell *matHeaderCellDef> Raza </th>
        <td mat-cell *matCellDef="let animales"> {{animales.breed}} </td>
      </ng-container>
      <!-- Fecha Nacimiento -->
      <ng-container matColumnDef="birthDate">
        <th mat-header-cell *matHeaderCellDef> Fecha de Nacimiento </th>
        <td mat-cell *matCellDef="let animales"> {{animales.birth_date}} </td>
      </ng-container>
      <!-- Fecha Llegada -->
      <ng-container matColumnDef="entarnceDate">
        <th mat-header-cell *matHeaderCellDef> Fecha de Entarda </th>
        <td mat-cell *matCellDef="let animales"> {{animales.entance_date}} </td>
      </ng-container>

      <!-- Modificar -->
      <ng-container matColumnDef="update">
        <th mat-header-cell *matHeaderCellDef> Modificar </th>
        <td mat-cell *matCellDef="let animales">
          <button type="button" class="btn btn-primary">Modificar</button>
        </td>
      </ng-container>

      <!-- Eliminar -->
      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef> Eliminar </th>
        <td mat-cell *matCellDef="let animales">
          <button type="button" class="btn btn-danger">Eliminar</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
</div>
