<app-administrator-navbar></app-administrator-navbar>

<div class="container">
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">

      <!-- ID -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let usuarios"> {{usuarios.id}} </td>
      </ng-container>

      <!-- Nombre de Usuario -->
      <ng-container matColumnDef="user">
        <th mat-header-cell *matHeaderCellDef> Nombre de usuario </th>
        <td mat-cell *matCellDef="let usuarios"> {{usuarios.userName}} </td>
      </ng-container>

      <!-- Correo Electrónico -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Correo Electrónico </th>
        <td mat-cell *matCellDef="let usuarios"> {{usuarios.email}} </td>
      </ng-container>

      <!-- Modificar -->
      <ng-container matColumnDef="update">
        <th mat-header-cell *matHeaderCellDef> Modificar </th>
        <td mat-cell *matCellDef="let usuarios">
          <button type="button" class="btn btn-primary">Modificar</button>
        </td>
      </ng-container>

      <!-- Eliminar -->
      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef> Eliminar </th>
        <td mat-cell *matCellDef="let element">
          <button type="button" class="btn btn-danger">Modificar</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
</div>
