<div class="container">
    <form [formGroup]="registerForm" (ngSubmit)="registerSubmit()">
    <div class="row">
      <div class="form-group col-md-12">
        <mat-form-field>
          <input matInput placeholder="Nombre de Animal" type="text" formControlName="name" id="name" >
          <mat-error *ngIf="registerForm.controls['name'].errors">
            Nombre de Animal requerido: min 4 caracteres.
            Mayúsculas, minúsculas, -
          </mat-error>
        </mat-form-field>
      </div>
        <div class="form-group col-md-12">
          <mat-form-field>
            <input matInput placeholder="Tipo" type="text" formControlName="type" id="type" >
            <mat-error *ngIf="registerForm.controls['type'].errors">
              Tipo de Animal requerido
            </mat-error>
          </mat-form-field>
        </div>
        <div class="form-group col-md-12">
          <mat-form-field>
            <input matInput placeholder="Raza" type="text" formControlName="breed" id="breed" >
            <mat-error *ngIf="registerForm.controls['breed'].errors">
              Raza requerida
            </mat-error>
          </mat-form-field>
        </div>
        <div class="form-group col-md-12">
          <mat-form-field>
            <input matInput placeholder="Genero" type="text" formControlName="gender" id="gender" >
            <mat-error *ngIf="registerForm.controls['gender'].errors">
              Genero requerido
            </mat-error>
          </mat-form-field>
        </div>
        <div class="form-group col-md-12">
          <mat-form-field>
              <input matInput [matDatepicker]="birthDate" placeholder="Fecha de Nacimiento" formControlName="birthDate">
              <mat-datepicker-toggle matSuffix [for]="birthDate"></mat-datepicker-toggle>
              <mat-datepicker #birthDate></mat-datepicker>
              <mat-error *ngIf="registerForm.controls['birthDate'].errors">
                Fecha de Nacimiento requerida en formato DD/MM/AAAA
              </mat-error>
            </mat-form-field>
        </div>
        <div class="form-group col-md-12">
            <mat-form-field>
                <textarea matInput placeholder="Descripción" formControlName="description" id="description"></textarea>
                <mat-error *ngIf="registerForm.controls['description'].errors">
                    Descripcion requerida
                </mat-error>
            </mat-form-field>
        </div>
        <div class="form-group col-md-12">
                <mat-form-field>
                  <input matInput placeholder="Imagenes" type="text" formControlName="pictures" id="pictures" >
                  <mat-error *ngIf="registerForm.controls['pictures'].errors">
                    Archivo tipo imagenes
                  </mat-error>
                </mat-form-field>
              </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <button mat-raised-button color="primary" [disabled]="!registerForm.valid">Registrar Animal</button>
          </div>
        </div>
        <!-- <input type="hidden" formControlName="idAnimal" value=""> -->
        <input type="hidden" formControlName="entranceDate" id="entranceDate" value="">
        <input type="hidden" formControlName="adoptionDate" id="adoptionDate" value="">
        <input type="hidden" formControlName="status" id="status" value="sin adoptar">
      </form>
  </div>
