<div class="grid col-md-3">
  <figure class="effect-milo" id ="card">
    <img [src]="animal.image"/>
    <figcaption>
      <h2><span>{{animal.name}}</span></h2>
      <p>{{animal.type | animalTypeNamePipe}}</p>
      <p>{{animal.breed}}</p>
      <p>{{animal.size}}</p>
      <p>{{animal.birth_date | date: 'mediumDate'}}</p>
      <a [routerLink]="['../../animal', animal.id]">View more</a>
    </figcaption>			
  </figure>
</div>
