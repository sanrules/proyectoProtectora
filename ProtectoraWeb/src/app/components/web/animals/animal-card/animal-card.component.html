<mat-card class="example-card">
  <div id='card'>
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{dato.name}}</mat-card-title>
      <mat-card-subtitle>{{dato.type}} {{dato.breed}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
    <mat-card-content>
      <p>
        {{dato.description}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button [routerLink]="['../animal', dato.id]">Ver</button>
    </mat-card-actions>
  </div>
</mat-card>
