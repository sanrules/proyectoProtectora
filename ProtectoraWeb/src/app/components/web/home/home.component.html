<div fullpage id="fullpage" [options]="config" (ref)="getRef($event)">
  
  <div class="section masthead">
    <img src='assets/homeimg/{{imgBackground}}' alt="" >
    <div class="row">
      <div class="col-12 text-center content">
        <h1 class="font-weight-light">Bienvenidos a nuestra protectora</h1>
      </div>
    </div>
  </div>

  <div class="section">
    <div class="container">
      <div class="row text-center">
        <div class="col-12">
          <h1 class="font-weight-light">Noticias</h1>
        </div>
      </div>
      <div class="row mt-3 px-5 news" *ngFor="let item of news">
          <div class="row mt-2">
            <div class="col-12">
              <h2>{{item.name}}</h2>
            </div>
          </div>
          <div class="row mt-2">
            <div class="col-12">
              {{item.content}}
            </div>
          </div>
          <div class="row mt-2 mb-2 w-100">
            <div class="col-12 dateNews">
              {{item.date}}
            </div>
          </div>
      </div>
    </div>
  </div>

  <div class="section container-fluid">
    <div class="row animalLinks cats">
      <!-- <img src='assets/homeimg/img1.jpeg' alt="" > -->
    </div>
    <div class="row animalLinks dogs">
      <!-- <img src='assets/homeimg/img4.jpg' alt="" > -->
    </div>
    <div class="row animalLinks others">
      <!-- <img src='assets/homeimg/img7.jpg' alt="" > -->
    </div>
  </div>
  <!-- <div class="section" (click)="fullpage_api.moveTo('secondPage', 2)">Some section4</div>
  <div class="section" (click)="fullpage_api.moveSectionDown()">Some section2</div> -->
  </div>
