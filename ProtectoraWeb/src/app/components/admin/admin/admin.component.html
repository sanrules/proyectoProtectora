<div class="container-fluid padding-blank margin-blank" *ngIf="user">
    <div class="row principal">
      
      <div class="col-md-3 mr-0 pr-0 lateral">
        
        <div class="row mt-3">
          <div class="col-md-12 avatar pr-0">
            <ngx-avatar 
              [src]="user.avatar" 
              size="100" 
              [round]="true" borderColor="#000"
              *ngIf="user.avatar">
            </ngx-avatar>
            <ngx-avatar 
              [name]="name" 
              size="100" 
              [round]="true" 
              *ngIf="!user.avatar">
            </ngx-avatar>
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-md-12 title">
            <h3>{{user.username}}</h3>
          </div>
        </div>
        
        <div id="accordion">
            
          <div class="card w-100">
            <div class="card-header py-2" id="headingUser">
              <h5 class="mb-0">
                <button class="btn btn-link" data-toggle="collapse" data-target="#user" aria-expanded="true" aria-controls="user">
                  USUARIOS
                </button>
              </h5>
            </div>
            <div id="user" class="collapse" aria-labelledby="headingUser" data-parent="#accordion">
              <div class="card-body py-2 pl-5">
                <a [routerLink]="" (click)="loadPage('userRegister')" class="submenu">Registro</a><br>
                <a [routerLink]="" (click)="loadPage('userManagement')" class="submenu">Gestión</a>
              </div>
            </div>
          </div>
          
          <div class="card w-100">
            <div class="card-header py-2" id="headingAnimal">
              <h5 class="mb-0">
                <button class="btn btn-link" data-toggle="collapse" data-target="#animal" aria-expanded="true" aria-controls="animal">
                  ANIMALES
                </button>
              </h5>
            </div>
            <div id="animal" class="collapse" aria-labelledby="headingAnimal" data-parent="#accordion">
              <div class="card-body py-2 pl-5">
                <a [routerLink]="" (click)="loadPage('animalRegister')" class="submenu">Registro</a><br>
                <a [routerLink]="" (click)="loadPage('animalManagement')" class="submenu">Gestión</a>
              </div>
            </div>
          </div>

          <div class="card w-100">
            <div class="card-header py-2" id="headingType">
              <h5 class="mb-0">
                <button class="btn btn-link" data-toggle="collapse" data-target="#animalType" aria-expanded="true" aria-controls="animalType">
                  TIPO ANIMAL
                </button>
              </h5>
            </div>
            <div id="animalType" class="collapse" aria-labelledby="headingType" data-parent="#accordion">
              <div class="card-body py-2 pl-5">
                <a [routerLink]="" (click)="loadPage('typeRegister')" class="submenu">Registro</a><br>
                <a [routerLink]="" (click)="loadPage('typeManagement')" class="submenu">Gestión</a>
              </div>
            </div>
          </div>

          <div class="card w-100">
            <div class="card-header py-2" id="headingBreed">
              <h5 class="mb-0">
                <button class="btn btn-link" data-toggle="collapse" data-target="#animalBreed" aria-expanded="true" aria-controls="animalBreed">
                  RAZA ANIMAL
                </button>
              </h5>
            </div>
            <div id="animalBreed" class="collapse" aria-labelledby="headingBreed" data-parent="#accordion">
              <div class="card-body py-2 pl-5">
                <a [routerLink]="" (click)="loadPage('breedRegister')" class="submenu">Registro</a><br>
                <a [routerLink]="" (click)="loadPage('breedManagement')" class="submenu">Gestión</a>
              </div>
            </div>
          </div>

          <div class="card w-100">
              <div class="card-header py-2" id="headingNews">
                <h5 class="mb-0">
                  <button class="btn btn-link" data-toggle="collapse" data-target="#news" aria-expanded="true" aria-controls="news">
                    NOTICIAS
                  </button>
                </h5>
              </div>
              <div id="news" class="collapse" aria-labelledby="headingNews" data-parent="#accordion">
                <div class="card-body py-2 pl-5">
                  <a [routerLink]="" (click)="loadPage('newsRegister')" class="submenu">Registro</a><br>
                  <a [routerLink]="" (click)="loadPage('newsManagement')" class="submenu">Gestión</a>
                </div>
              </div>
            </div>
        
        </div>    

      </div>
  
      <div class="col-md-9 mx-0 px-0 w-100" *ngIf="page === undefined || page === 'userRegister'; else others">
        <app-admin-user-registro *ngIf="page === 'userRegister'"></app-admin-user-registro>
      </div>
      <ng-template #others>
        <div class="col-md-9 mx-0 px-0 w-100">
          <app-admin-user-management *ngIf="page === 'userManagement'"></app-admin-user-management>
          <app-admin-animal-register *ngIf="page === 'animalRegister'"></app-admin-animal-register>
          <app-admin-animal-management *ngIf="page === 'animalManagement'"></app-admin-animal-management>
          <app-admin-animal-type-register *ngIf="page === 'typeRegister'"></app-admin-animal-type-register>
          <app-admin-animal-type-management *ngIf="page === 'typeManagement'"></app-admin-animal-type-management>
          <app-admin-animal-breed-register *ngIf="page === 'breedRegister'"></app-admin-animal-breed-register>
          <app-admin-animal-breed-management *ngIf="page === 'breedManagement'"></app-admin-animal-breed-management>
          <app-news-register *ngIf="page === 'newsRegister'"></app-news-register>
          <app-admin-news-management *ngIf="page === 'newsManagement'"></app-admin-news-management>
        </div>
      </ng-template>
      
    </div>  
  </div>
