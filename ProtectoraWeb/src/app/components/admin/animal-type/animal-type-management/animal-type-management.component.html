<app-administrator-navbar></app-administrator-navbar>

<div class="container">
  <div class="mat-elevation-z18">
    <table mat-table [dataSource]="dataSource" matSort>

      <!-- ID -->
      <ng-container matColumnDef="id" >
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let types"> {{types.id}} </td>
      </ng-container>

      <!-- Nombre de Usuario -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre de tipo de animal </th>
        <td mat-cell *matCellDef="let types"> {{types.name}} </td>
      </ng-container>

      
      <!-- Acceder -->
      <ng-container matColumnDef="acces">
        <th mat-header-cell *matHeaderCellDef> Modificar </th>
        <td mat-cell *matCellDef="let types">
          <button mat-icon-button color="accent" (click)="openModal(types)">
            <mat-icon class="mat-18">system_update</mat-icon>
        </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10]" showFirstLastButtons></mat-paginator>
  </div>
</div>
