<h1 mat-dialog-title>Modificacion de animal</h1>
<div mat-dialog-content>
  <div class="container">
    <form [formGroup]="registerForm" >
      <div class="row">
        <div class="form-group col-md-12">
        <div class="form-group col-md-12">
            <mat-form-field>
                <mat-label>Favorite animal</mat-label>
                <mat-select formControlName="idType" [value]="data.idtipo">
                <mat-option *ngFor="let type of types" [value]="type.id">
                    {{type.name}}
                </mat-option>
                </mat-select>
                <mat-error *ngIf="registerForm.controls['name'].errors">Por favor seleccione un tipo de animal </mat-error>
            </mat-form-field>
            </div>
          <mat-form-field>
            <input matInput placeholder="Nombre de tipo de Animal" type="text" formControlName="name" id="name" >
            <mat-error *ngIf="registerForm.controls['name'].errors">
              Nombre de Animal requerido: min 4 caracteres.
              Mayúsculas, minúsculas, -
            </mat-error>
          </mat-form-field>
        </div>
                  <input type="hidden" formControlName="idBreed" id="idBreed" value="">
        </div>
      </form>
  </div>
<div mat-dialog-actions >
  <div class="row">
    <div class="col-md-12">
        <button mat-raised-button color="primary" [disabled]="!registerForm.valid" (click)="guardar()">Guardar</button>
        <button mat-raised-button color="warn" (click)="borrar()">Borrar</button>
        <button mat-raised-button color="basic" (click)="onClose()">Cerrar</button>
    </div>
  </div>
</div>
