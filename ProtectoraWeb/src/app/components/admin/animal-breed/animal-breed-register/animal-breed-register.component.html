<app-administrator-navbar *ngIf="formType != 'breedUpdate'"></app-administrator-navbar>
<div class="container">
    <form [formGroup]="registerForm" (ngSubmit)="registerSubmit()">
    <div class="row">
      <div class="form-group col-md-12">
        <div class="form-group col-md-12" *ngIf="formType != 'breedUpdate'">
        <mat-form-field>
          <mat-label>Favorite animal</mat-label>
          <mat-select formControlName="idType" >
            <mat-option>--</mat-option>
            <mat-option *ngFor="let type of types" [value]="type.id">
              {{type.name}}
            </mat-option>
          </mat-select>
          <mat-error *ngIf="registerForm.controls['name'].errors">Por favor seleccione un tipo de animal </mat-error>
        </mat-form-field>
        </div>
        
        <div class="form-group col-md-12" *ngIf="formType == 'breedUpdate'">
        <mat-form-field>
          <mat-label>Favorite animal</mat-label>
          <mat-select formControlName="idType" [value]="breedData.idType">
          <mat-option *ngFor="let type of types" [value]="type.id">
              {{type.name}}
          </mat-option>
          </mat-select>
          <mat-error *ngIf="registerForm.controls['name'].errors">Por favor seleccione un tipo de animal </mat-error>
        </mat-form-field>
        </div>

        <div class="form-group col-md-12">
        <mat-form-field>
          <input matInput placeholder="Nombre de la Raza" type="text" formControlName="name" id="name" >
          <mat-error *ngIf="registerForm.controls['name'].errors">
            Nombre de la raza del animal requerido
          </mat-error>
        </mat-form-field>
        </div>
      </div>
      
      <input type="hidden" *ngIf="formType == 'breedUpdate'" formControlName="idBreed" id="idBreed" value="">
      
        <div class="row">
          <div class="col-md-12" *ngIf="formType != 'breedUpdate'" >
            <button mat-raised-button color="primary" [disabled]="!registerForm.valid">Registrar Animal</button>
          </div>
        
        
          <div class="col-md-12" *ngIf="formType == 'breedUpdate'">
              <button mat-raised-button color="primary" [disabled]="!registerForm.valid">Guardar</button>
              
          </div>
        </div>
      </div>
    </form>
</div>
