<app-administrator-navbar></app-administrator-navbar>
<div class="container">
    <form [formGroup]="registerForm" (ngSubmit)="registerSubmit()">
    <div class="row">
      <div class="form-group col-md-12">
        <div class="form-group col-md-12">
        <mat-form-field>
            <input matInput placeholder="Seleccionar tipo de animal" type="text" formControlName="name" id="name" >
            <!-- <mat-error *ngIf="registerForm.controls[''].errors">
            Nombre del tipo de animal requerido
            </mat-error> -->
        </mat-form-field>
        </div>
        <mat-form-field>
          <input matInput placeholder="Nombre de la Raza" type="text" formControlName="name" id="name" >
          <mat-error *ngIf="registerForm.controls['name'].errors">
            Nombre de la raza del animal requerido
          </mat-error>
        </mat-form-field>
      </div>
      
      
        <div class="row">
          <div class="col-md-12">
            <button mat-raised-button color="primary" [disabled]="!registerForm.valid">Registrar Animal</button>
          </div>
        </div>
      </div>
    </form>
</div>
