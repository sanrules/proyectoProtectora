<app-administrator-navbar *ngIf="tipo != 'typeUpdate'"></app-administrator-navbar>
<div class="container">
    <form [formGroup]="registerForm" (ngSubmit)="registerSubmit()">
    <div class="row">
      <div class="form-group col-md-12">
        <mat-form-field>
          <input matInput placeholder="Titulo de la noticia" type="text" formControlName="name" id="name" >
          <mat-error *ngIf="registerForm.controls['name'].errors">
            Titulo de la noticia requerido
          </mat-error>
        </mat-form-field>
      </div>
      <input *ngIf="tipo == 'typeUpdate'" type="hidden" formControlName="idType" value="">
        <div class="row">
          <div class="col-md-12" *ngIf="tipo != 'typeUpdate'">
            <button mat-raised-button color="primary" [disabled]="!registerForm.valid">Registrar Noticia</button>
          </div>
          <div class="col-md-12" *ngIf="tipo == 'typeUpdate'">
            <button mat-raised-button color="primary" [disabled]="!registerForm.valid" (click)="guardar()">Guardar</button>
            <button mat-raised-button color="warn" (click)="borrar()">Borrar</button>
          </div>
        </div>
      </div>
    </form>
</div>
