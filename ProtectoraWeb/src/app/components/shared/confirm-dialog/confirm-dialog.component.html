<div class="container">
  <div class="row">
    <h1 mat-dialog-title>{{title}}</h1>
  </div>
</div>
 
<div class="row">
  <div class="col-12">
    <p>{{message}}</p>
  </div>
</div>
<div class="row text-center">
<div class="col-6">
  <button mat-button (click)="onDismiss()">No</button>
</div>
<div class="col-6">
  <button mat-raised-button color="primary" (click)="onConfirm()">Yes</button>
</div>
</div>
